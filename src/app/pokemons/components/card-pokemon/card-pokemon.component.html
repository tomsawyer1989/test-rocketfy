<div class="row">
    <div class="card m-2 border-0" style="width: 22rem;" (click)="navigateTo(item)" *ngFor="let item of pokemons">
        <div class="row">
            <div class="col-4">
                <img src="{{ item.sprites.other['official-artwork'].front_default }}" class="card-img-top" alt="pokemon">
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <label class="text-mute">{{ item.id }}</label>
                        <strong>{{ item.name }}</strong>
                    </div>
                    <div>
                        <button class="btn btn-light ms-1" *ngFor="let element of item.types">{{ element.type.name }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
