<div class="row">
    <div class="col-6 col-lg-4" *ngFor="let item of pokemons">
        <div class="card m-2 p-2 border-0">
            <div class="row position-relative">
                <div class="col-10 col-md-4" role="button" (click)="navigateTo(item)">
                    <img src="{{ item.sprites.other['official-artwork'].front_default }}" class="card-img-top" alt="pokemon">
                </div>
                <div class="col-10 col-md-6">
                    <div class="d-flex flex-column">
                        <label class="text-mute">{{ item.id }}</label>
                        <strong>{{ item.name }}</strong>
                    </div>
                    <div class="d-flex">
                        <div class="p-1 alert alert-dark ms-1" role="alert" *ngFor="let element of item.types">{{ element.type.name }}</div>
                    </div>
                </div>
                <div class="col-2 position-absolute" style="right: 0;">
                    <i class="bi text-danger" [ngClass]="validateFavorites(item) ? 'bi-heart-fill' : 'bi-heart'" style="font-size: 1em;" role="button" (click)="addRemoveFavorites(item)" aria-label="icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
